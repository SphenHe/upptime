# Change these first
owner: SphenHe # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository
# runner: "[self-hosted, Linux, X64]" # The type of runner you're using

sites:
  - name: Blog
    url: https://blog.sphenhe.me
  - name: Caddy
    url: https://sphenhe.me
  - name: Deeplx
    url: $DEEPLX_URL
  - name: Fireflyiii
    url: https://money.sphenhe.me
  - name: MonkeyFile
    url: https://monkey.sphenhe.me
  - name: Pastebin
    url: https://pastebin.sphenhe.me
  - name: Seafile
    url: https://seafile.sphenhe.me
  - name: TsinghuaMemes
    url: https://memes.sphenhe.me
  - name: Vaultwarden
    url: https://vault.sphenhe.me
  - name: Azure-VPS
    url: $AZURE_VPS_URL
    port: $AZURE_VPS_SSH_PORT
    check: "tcp-ping"
  - name: Tsinghua-VPS
    url: $TSINGHUA_VPS_URL
    port: $TSINGHUA_VPS_SSH_PORT
    check: "tcp-ping"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.sphenhe.me
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** of my sites, services and servers"
  introMessage: "A site based on [upptime](https://upptime.js.org), a GitHub-powered open-source uptime monitor and status page"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
