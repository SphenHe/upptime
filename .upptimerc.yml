# Change these first
owner: SphenHe # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Blog
    url: https://blog.sphenhe.me
  - name: Caddy
    url: https://sphenhe.me
  - name: Fireflyiii
    url: https://money.sphenhe.me
  - name: MonkeyFile
    url: https://monkey.sphenhe.me
  - name: Pastebin
    url: https://pastebin.sphenhe.me
  - name: Seafile
    url: https://seafile.sphenhe.me
  - name: TsinghuaMemes
    url: https://memes.sphenhe.me
  - name: Vaultwarden
    url: https://vault.sphenhe.me
  - name: Azure-VPS-IPv4
    url: $AZURE_VPS_URL
    port: $AZURE_VPS_SSH_PORT
    check: "tcp-ping"
    ipv6: false
  - name: Azure-VPS-IPv6
    url: $AZURE_VPS_URL
    port: $AZURE_VPS_SSH_PORT
    check: "tcp-ping"
    ipv6: true
  - name: Tsinghua-VPS-IPv4
    url: $TSINGHUA_VPS_URL
    port: $TSINGHUA_VPS_SSH_PORT
    check: "tcp-ping"
    ipv6: false
  - name: Tsinghua-VPS-IPv6
    url: $TSINGHUA_VPS_URL
    port: $TSINGHUA_VPS_SSH_PORT
    check: "tcp-ping"
    ipv6: true

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.sphenhe.me
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

runner: "[self-hosted, linux, X64]"
